{% extends 'base.html' %}

{% block content_1 %}
<div class="wrapper">
	<h2 align="center">Книги по изданиям</h2>
	{% for house in houses %}
		<ul>
			<li class="list-group-item list-group-item-dark">
				{{ house.publish_name }}&nbsp;:
				<ul class="list-group">
					{% for book in house.book.all %}
						<li class="list-group-item list-group-item-dark">{{ book.title }}</li>
					{% endfor %}
				</ul>
			</li>
		</ul>
	{% endfor %}
</div>
{% endblock %}
